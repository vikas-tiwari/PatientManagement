<div class="form-align">

<div>
  
    <form class="form" (ngSubmit)="onSubmit()" ngNativeValidate>   
      <h3>Enter Donation Details</h3>    
        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
        <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" id="" placeholder=" First" [(ngModel)]="model.firstname" name="firstname" required>
        </div>

        <div class="col">
                <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Middle" name="middlename" [(ngModel)]="model.middlename">
         </div>

        <div class="col">
                <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Last" name="lastname" [(ngModel)]="model.lastname" required>
         </div>
        </div>
        </div>

        
        <div class="form-group">
                <label for="exampleInputPassword1">Address</label>
                <input type="text" class="form-control" id="" placeholder="Full Address" [(ngModel)]="model.address" name="address" required> 
        </div>

        <div class="form-group">
                <label for="exampleInputPassword1">Phone Number</label>
                <input type="number" class="form-control" id="" placeholder="Enter Contact Number" [(ngModel)]="model.phone" name="phone" required> 
        </div>

        <fieldset class="form-group">
            <label>Gender</label>
                <div class="row">
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" [(ngModel)] ="model.gender" name="gridRadios" id="gridRadios1" value="Male" required>
                      <label class="form-check-label" for="gridRadios1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" [(ngModel)] ="model.gender" name="gridRadios" id="gridRadios2" value="Female" required>
                      <label class="form-check-label" for="gridRadios2">
                        Female
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
        
        <div class="form-group" style="width:30% !important">
            <label>Date of Donation</label>
            <my-date-picker name="mydate" [options]="myDatePickerOptions" [selDate]="selDate" (dateChanged)="onDateChanged($event)"></my-date-picker>
        </div>

        
        <div class="form-group">
          <label for="exampleInputPassword1">Donation Amount</label>
          <input type="number" class="form-control" id="" placeholder="Enter Amount" [(ngModel)]="model.amount" name="amount" required> 
        </div>

        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#showModal">Submit</button>
      </form>

</div>



</div>
