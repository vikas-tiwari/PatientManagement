<div class="container">
    <div>
    </div>

    <div class="form">
        <h4 style="text-align: center">Please fill Patient Details Below</h4>
            <form #patientForm="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate > 
                <!-- ngNativeValidate// -->
                    <div class="form-group">
                        <label for="exampleInputPassword1">Name</label>
                    <div class="form-row">
                    <div class="col">
                      <input type="text" class="form-control" id="" aria-describedby="name" [(ngModel)]="model.fName" name="first" placeholder="First" required>
                    </div>

                    
                    <div class="col">
                            <input type="text" class="form-control" id="" aria-describedby="emailHelp" [(ngModel)]="model.mName" name="middle" placeholder="Middle">
                     </div>

                    <div class="col">
                            <input type="text" class="form-control" id="" aria-describedby="emailHelp" [(ngModel)]="model.lName" name="last" placeholder="Last" required>
                     </div>
                    </div>
                    </div>

                    
                    <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="" placeholder="Full Address" [(ngModel)]="model.address" name="address" required>
                    </div>

                    <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="number" class="form-control" id="" placeholder="Enter Contact Number" [(ngModel)]="model.phone" name="phone" required>
                     </div>

                    <fieldset class="form-group">
                        <label>Gender</label>
                            <div class="row">
                              <div class="col-sm-10">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" [(ngModel)] ="model.gender" value="Male" name="gridRadios" required>
                                  <label class="form-check-label" for="gridRadios1">
                                    Male
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" [(ngModel)] ="model.gender" value="Female" name="gridRadios" required>
                                  <label class="form-check-label" for="gridRadios2">
                                    Female
                                  </label>
                                </div>
                              </div>
                            </div>
                          </fieldset>
                    
                    <div class="form-group" style="width:30% !important">
                        <label>Date of Birth</label>
                        <my-date-picker name="mydate" [options]="myDatePickerOptions" [selDate]="selDate" (dateChanged)="onDateChanged($event)"></my-date-picker>
                    </div>
                    
                    <div class="form-group">
                      <label for="disease">Disease</label>
                      <input type="text" class="form-control" id="" placeholder="Patient Disease" [(ngModel)]="model.disease" name="disease" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
    </div>
    <div>
    </div>
</div>
